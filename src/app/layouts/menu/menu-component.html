<div class="menu-section grid">
  <div class="menu-item">
    <language-select></language-select>
  </div>
  @for(menuItem of menuItems(); track menuItem.key) {
    <div class="menu-item"
         [pTooltip]="menuItem.label | translate"
         [ngClass]="{'selected-menu-item': menuItem.key === selectedMenuItem()!.key}"
         (click)="onMenuItemSelect(menuItem)">
      <i [ngClass]="menuItem.icon"></i>
    </div>
  }
</div>
